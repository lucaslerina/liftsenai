<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <link rel="stylesheet" href="/LiftSenai/css/style_index.css">

    <title>LiftSenai</title>
</head>
<body>
    <main class="container">
        <form>
            <h1> Login LiftSenai</h1>

            <div class="input-box">
                <input placeholder="Usuario" type="text" id="login">
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password" id="senha">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <!-- input é o que cria as caixas -->
            <div class="remember-forgot">
               
                <label>
                <input type="checkbox">
                Lembrar Senha
                </label>

                <a href="#">Esqueci a Senha</a>
            </div>

            <button type="button" class="login" onclick="entrarnosite()">Entrar</button>

            <div class="register-link">
                <p>Não tem uma conta: <a href="#">Cadastre-se</a></p>
            </div>

           
        </form>
     <script src="script.js"></script>
</body>


</html>
