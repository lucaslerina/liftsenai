<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleCadastro.css">
    <title>Cadastro LiftSenai</title>
</head>

<body>
    <main class="container">

        <h1>Cadastro LiftSenai</h1>
        <div class="input-box">

            <div class="input-box">
                <label>Nome completo</label>
                <input type="text" id="inputNome">
            </div>
            
            <div class="input-box">
            <label>Nº Matricula</label>
            <input type="text" id="inputMatricula">
            </div>

            <div class="input-box">
            <label>Endereço</label>
            <input type="text" id="inputEndereco">
            </div>

            <div class="input-box">
            <label>CNH</label>
            <input type="text" id="inputCnh">
            </div>

            <div class="input-box">
            <label>Nome Usuario</label>
            <input type="text" id="inputUsuario">
            </div>

            <div class="input-box">
            <label>Senha</label>
            <input type="text" id="inputSenha">
            </div>

            <button class="salvarBotao" onclick="cadastrarUsuario()">SALVAR</button>

        </div>




</body>
<script src="scriptCadastro.js"></script>

</html>
